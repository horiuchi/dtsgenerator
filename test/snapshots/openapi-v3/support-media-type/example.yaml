openapi: '3.0.2'
info:
  title: support some media type
  version: 1.0.0
paths:
  /path:
    post:
      parameters:
        - name: name
          in: query
          content:
            application/json:
              schema:
                type: string
        - name: age
          in: query
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            $ref: '#/components/schemas/Request'
      responses:
        200:
          $ref: '#/components/responses/200_ReturnData'
        400:
          $ref: '#/components/responses/400_BadRequest'
        403:
          $ref: '#/components/responses/403_Forbidden'
        500:
          $ref: '#/components/responses/500_Error'
        502:
          $ref: '#/components/responses/502_Error'
  /second-path:
    post:
      requestBody:
        $ref: '#/components/requestBodies/uploadFileStreamRequest'
      responses:
        200:
          $ref: '#/components/responses/200_ReturnData'
  /third-path:
    post:
      requestBody:
        $ref: '#/components/requestBodies/uploadFileMultipartRequest'
      responses:
        200:
          $ref: '#/components/responses/200_ReturnData'
  # Vendor media types.
  /fourth-path:
    post:
      requestBody:
        required: true
        content:
          application/vnd.company.v1+json:
            schema:
              $ref: '#/components/schemas/Request'
      responses:
        200:
          $ref: '#/components/responses/200_ReturnData'
components:
  schemas:
    Request:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
    Data:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
      required:
        - name
        - description
    Error:
      type: object
      properties:
        code:
          type: integer
        description:
          type: string
      required:
        - code
        - description
    ErrorText:
      type: string
  responses:
    200_ReturnData:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Data'
    400_BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    403_Forbidden:
      content:
        application/forbidden+json:
          schema:
            $ref: '#/components/schemas/Error'
    500_Error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    502_Error:
      content:
        text/plain:
          schema:
            $ref: '#/components/schemas/ErrorText'
  requestBodies:
    uploadFileStreamRequest:
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    uploadFileMultipartRequest:
      content:
        multipart/form-data:
          schema:
            type: string
            format: binary
